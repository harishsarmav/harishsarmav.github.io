<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
       <!-- <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0?utm_source=generator" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>-->
      <!--   <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
       
<div id="spotify-player"></div>

<script>
  const spotifyPlayer = document.getElementById("spotify-player");

  fetch("https://api.spotify.com/v1/me/player/currently-playing", {
    headers: {
      "Authorization": "Bearer 6b93ca5fa63849749f5ff08e39d45965"
    }
  })
  .then(response => response.json())
  .then(data => {
    const songName = data.item.name;
    const artistName = data.item.artists[0].name;
    const albumName = data.item.album.name;
    const imageURL = data.item.album.images[0].url;
    const previewURL = data.item.preview_url;

    const html = `
      <img src="${imageURL}" alt="Album cover for ${albumName}">
      <div>
        <h2>${songName}</h2>
        <p>By ${artistName}</p>
        <audio controls src="${previewURL}">
          Your browser does not support the <code>audio</code> element.
        </audio>
      </div>
    `;
    spotifyPlayer.innerHTML = html;
  })
  .catch(error => {
    console.error(error);
    spotifyPlayer.innerHTML = "Error fetching current song.";
  });
</script>


      </section>
    </div>
  </body>
</html>
